{% extends "base.html" %}

{% block content %}
  <div class="card text-white bg-secondary mb-3" style="max-width: 100rem;">
  <div class="card-header">
    {% if request.user.is_superuser %}
  <a href="{% url 'cars:create' %}"
  class="btn btn-danger btn-lg btn-block">
    <i class = "fa fa-edit"></i>Create
  </a>
{% endif %}</div>
  <div class="card-body text-dark">
  <div class="row">
  {% for car in cars %}
  <div>
    {% include "carrental/frame.html" with car=car %}
  </div>
  {% endfor %}
  </div>
</div>
  </div>
</div>

{% endblock %}
