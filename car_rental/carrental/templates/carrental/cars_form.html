{% extends "base.html" %}

{% block content %}
  <div class="card text-white bg-secondary mb-3 text-center" style="max-width: 30rem; margin-left: 350px; margin-top: 50px;">
    <div class="card-header"><h3>Car Form</h3></div>
  <div class="card-body">
  <form method="post" enctype="multipart/form-data" style="font-size: x-large">{% csrf_token %}
  {% for field in form %}
  <div class="fieldWrapper text-center" style="font-size: medium">
    {{ field.errors }}
    <div>
      <b>
      {{ field.label_tag }}
      </b>
    </div>
    <div>
      {{ field }}
    </div>
  </div>
  {% endfor %}
  </br>
  <input type="submit" class="btn btn-success btn-lg btn-block" value="Add a car" style="font-size: large;">
  </form>
  </div>
</div>
{% endblock %}
